<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <ul>
            <li><a href="https://deployment-lab-sd.herokuapp.com/">Home</a></li>
            <li><a href="https://deployment-lab-sd.herokuapp.com/about">About Us</a></li>
            <li><a href="https://deployment-lab-sd.herokuapp.com/marketplace">Marketplace</a></li>
            <div>
                <input type="text" placeholder="Find Milk..." name="search">
                <input type="submit" value="Go">
            </div>
        </ul>
        <section class="sellText">
            <h1>GOT MILK?</h1>
            <h3>No? Don't worry about it.</h3>
            <h4>We'll make sure you're utterly satisfied!</h4>
            <h4>Submit the form for more information!</h4>
        </section>
        <section class="formInput">
            <form>
               <h4>First Name:</h4>
                <input type="text" placeholder="First Name">
                <h4>Last Name:</h4>
                <input type="text" placeholder="Last Name">
                <h4>Email:</h4>
                <input type="text" placeholder="Email">
                <h4>Social Security #:</h4>
                <input type="text" placeholder="Social Security">
                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </section>
    </header>
    <script src="/index.js"></script>
</body>
</html>
